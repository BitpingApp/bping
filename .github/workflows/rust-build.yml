name: Publish

on:
  push:
    branches:
      - "*"

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, windows, macos]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: bping
            asset_name: bping-linux
          - name: windows
            os: windows-latest
            artifact_name: bping.exe
            asset_name: bping-windows
          - name: macos
            os: macos-latest
            artifact_name: bping
            asset_name: bping-macos

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release
